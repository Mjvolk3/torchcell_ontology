# PURL configuration for http://purl.obolibrary.org/obo/tco

idspace: TCO
base_url: /obo/tco

products:
- tco.owl: https://raw.githubusercontent.com/mjvolk3/torchcell_ontology/main/tco.owl
- tco.obo: https://raw.githubusercontent.com/mjvolk3/torchcell_ontology/main/tco.obo

term_browser: ontobee
example_terms:
- TCO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/mjvolk3/torchcell_ontology/v

- prefix: /tracker/
  replacement: https://github.com/mjvolk3/torchcell_ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/TCO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/mjvolk3/torchcell_ontology/main/

